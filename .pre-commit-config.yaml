# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/psf/black 
    rev: 23.3.0
    hooks:
      - id: black
        language version: python3.11
  
-   repo: https://github.com/PyCQA/isort 
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]
  
